opa:
  authorization:
    data-filter-enabled: true
    url: "http://localhost:8181/v1/compile"
  datasource:
    entities-package-name: "com.github.jferrater.opa.data.filter.spring.boot.starter.repository.jpa.entity"
  partial-request:
    query: "data.petclinic.authz.allow = true"
    unknowns:
      - "data.pets"

spring:
  datasource:
    driver-class-name: "org.h2.Driver"
    url: "jdbc:h2:mem:repository;DB_CLOSE_DELAY=-1;INIT=RUNSCRIPT FROM 'classpath:sql/init.sql'"
    username: "sa"
    password: ""
  autoconfigure:
    exclude: "org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration, org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration"


